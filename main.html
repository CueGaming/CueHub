<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CueHub - Main Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            font-size: 24px;
        }
        .logged-in {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #4CAF50; /* Green color for indication */
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .item-shop {
            padding: 20px;
        }
        .redeem-code {
            padding: 20px;
        }
        .redeem-code-form {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        CueHub <span class="logged-in" id="loggedInIndicator">Logged In</span>
    </header>
    <div class="container">
        <h2>Item Shop</h2>
        <div class="item-shop">
            <div class="item">
                <h3>Item 1</h3>
                <p>Description of Item 1</p>
                <button>Add to Cart</button>
            </div>
            <div class="item">
                <h3>Item 2</h3>
                <p>Description of Item 2</p>
                <button>Add to Cart</button>
            </div>
            <div class="item">
                <h3>Item 3</h3>
                <p>Description of Item 3</p>
                <button>Add to Cart</button>
            </div>
        </div>
        <h2>Redeem Code</h2>
        <div class="redeem-code">
            <p>Enter your code below:</p>
            <form class="redeem-code-form">
                <input type="text" id="codeInput" placeholder="Enter Code" required>
                <button type="submit">Redeem</button>
            </form>
        </div>
    </div>

    <script>
        // Check if user is logged in
        if(localStorage.getItem('loggedIn') !== 'true') {
            // If not logged in, redirect to login page
            window.location.href = 'login.html';
        }
        
        // Example of redeeming code
        document.querySelector('.redeem-code-form').addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent form submission for this example
            var codeInput = document.getElementById('codeInput').value;
            // Example logic to redeem code
            if (codeInput === "EXAMPLECODE123") { // Example code, replace with your own codes
                alert("Code redeemed successfully! You earned in-game currency."); // Example alert, replace with your own notification
                // Add logic to award in-game currency here
            } else {
                alert("Invalid code. Please try again."); // Example alert for invalid code
            }
        });
    </script>
</body>
</html>
