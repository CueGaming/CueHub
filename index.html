<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CueHub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            position: relative;
        }
        .logged-in {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #4CAF50; /* Green color for indication */
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        form {
            max-width: 400px;
            margin: 0 auto;
        }
        input[type="text"], input[type="password"], input[type="email"], button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            background-color: #333;
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background-color: #555;
        }
        .item-shop {
            padding: 20px;
        }
        .item-shop.active {
            display: block; /* Show item shop when active */
        }
        .redeem-code {
            display: none; /* Hide redeem code section by default */
            padding: 20px;
        }
        .redeem-code.active {
            display: block; /* Show redeem code section when active */
        }
    </style>
</head>
<body>
    <header>
        CueHub <span class="logged-in" id="loggedInIndicator" style="display: none;">Logged In</span>
    </header>
    <div class="container">
        <h2>Sign Up</h2>
        <form id="signupForm">
            <input type="text" placeholder="Username" required>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>
        <h4><a href="#" id="loginLink">Go to Login</a></h4>
        <h2>Login</h2>
        <form id="loginForm" style="display: none;"> <!-- Hide login form by default -->
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <div id="loginError" style="color: red; display: none;">Invalid Username Or Password. Please Try Again.</div>
            <button type="submit">Login</button>
        </form>
        <h2>Item Shop</h2>
        <div class="item-shop">
            <button id="redeemCodeBtn">Redeem Code</button>
        </div>
        <h2>Redeem Code</h2>
        <div class="redeem-code">
            <form id="redeemCodeForm">
                <input type="text" id="codeInput" placeholder="Enter Code" required>
                <button type="submit">Redeem</button>
            </form>
        </div>
    </div>

    <script>
        // JavaScript to toggle visibility of sign-up and login forms
        document.getElementById('loginLink').addEventListener('click', function(e) {
            e.preventDefault(); // Prevent default link behavior
            document.getElementById('signupForm').style.display = 'none';
            document.getElementById('loginForm').style.display = 'block';
        });

        // Example of logging in
        // This can be replaced with actual login logic
        // For example, after successful login, you can set a variable to true and show the "Logged In" indicator
        // For simplicity, I'm just showing the indicator immediately after clicking "Login"
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent form submission for this example
            // Example login logic
            var username = document.getElementById('loginForm').elements["username"].value;
            var password = document.getElementById('loginForm').elements["password"].value;
            // For simplicity, let's say the correct credentials are "username" and "password"
            if (username === "username" && password === "password") {
                document.getElementById('loggedInIndicator').style.display = 'inline'; // Show the indicator
                document.getElementById('loginError').style.display = 'none'; // Hide the login error message
            } else {
                document.getElementById('loginError').style.display = 'block'; // Show the login error message
            }
        });

        // JavaScript to handle code redemption
        document.getElementById('redeemCodeBtn').addEventListener('click', function() {
            document.querySelector('.redeem-code').classList.add('active'); // Show redeem code section
        });

        document.getElementById('redeemCodeForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent form submission for this example
            // Example of redeeming code and adding in-game currency
            // This can be replaced with your actual logic for redeeming codes and awarding in-game currency
            var codeInput = document.getElementById('codeInput').value;
            if (codeInput === "EXAMPLECODE123") { // Example code, replace with your own codes
                alert("Code redeemed successfully! You earned 100 in-game currency."); // Example alert, replace with your own notification
                // Add logic to award in-game currency here
            } else {
                alert("Invalid code. Please try again."); // Example alert for invalid code
            }
        });
    </script>
</body>
</html>
