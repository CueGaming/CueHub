<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CueHub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            position: relative;
        }
        .logged-in {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #4CAF50; /* Green color for indication */
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        form {
            max-width: 400px;
            margin: 0 auto;
        }
        input[type="text"], input[type="password"], input[type="email"], button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            background-color: #333;
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background-color: #555;
        }
        .item-shop {
            padding: 20px;
        }
        .redeem-code {
            padding: 20px;
        }
        .login-link {
            color: blue;
            text-decoration: underline;
            cursor: pointer;
            position: fixed;
            bottom: 10px;
            left: 10px;
        }
    </style>
</head>
<body>
    <header>
        CueHub <span class="logged-in" id="loggedInIndicator" style="display: none;">Logged In</span>
    </header>
    <div class="container">
        <h2>Sign Up</h2>
        <form id="signupForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="button" id="signupButton">Sign Up</button>
        </form>
        <a href="#" id="loginLink" class="login-link">Login</a>
    </div>

    <script>
        document.getElementById('loginLink').addEventListener('click', function(e) {
            e.preventDefault();
            window.location.href = 'login.html';
        });

        // Example of saving user data and setting logged-in state
        document.getElementById('signupButton').addEventListener('click', function(e) {
            e.preventDefault(); // Prevent form submission for this example
            var username = document.getElementById('username').value;
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;

            // Example: Check if username or email is already used
            var existingUsernames = ['user1', 'user2']; // Example list of existing usernames
            var existingEmails = ['email1@example.com', 'email2@example.com']; // Example list of existing emails
            if (existingUsernames.includes(username)) {
                alert("Username already in use.");
                return;
            }
            if (existingEmails.includes(email)) {
                alert("Email already in use.");
                return;
            }

            // Example: Save user data (you can replace this with backend logic)
            localStorage.setItem('username', username);
            localStorage.setItem('email', email);
            localStorage.setItem('password', password);
            localStorage.setItem('loggedIn', true);

            // Example: Redirect to main page
            window.location.href = 'main.html';
        });
    </script>
</body>
</html>
