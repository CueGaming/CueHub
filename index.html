<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CueHub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            font-size: 24px;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        form {
            max-width: 400px;
            margin: 0 auto;
        }
        input[type="text"], input[type="password"], input[type="email"], button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            background-color: #333;
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background-color: #555;
        }
        .item-shop {
            display: none;
        }
        .item-shop.active {
            display: block;
        }
        .tab {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border-radius: 8px 8px 0 0;
            cursor: pointer;
            display: inline-block;
            margin-right: 10px;
        }
        .tab:hover {
            background-color: #555;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const signupForm = document.getElementById("signupForm");
            const loginForm = document.getElementById("loginForm");
            const itemShopTab = document.getElementById("itemShopTab");
            const itemShop = document.getElementById("itemShop");
            const createTab = document.getElementById("createTab");
            const enterPinTab = document.getElementById("enterPinTab");

            signupForm.style.display = "block";
            loginForm.style.display = "none";
            itemShop.style.display = "none";

            createTab.addEventListener("click", function() {
                signupForm.style.display = "block";
                loginForm.style.display = "none";
                itemShop.style.display = "none";
            });

            enterPinTab.addEventListener("click", function() {
                // Implement your Enter Pin functionality here
            });

            itemShopTab.addEventListener("click", function() {
                signupForm.style.display = "none";
                loginForm.style.display = "none";
                itemShop.style.display = "block";
            });
        });
    </script>
</head>
<body>
    <header>
        CueHub
    </header>
    <div class="container">
        <div>
            <span id="createTab" class="tab">Sign Up</span>
            <span id="enterPinTab" class="tab">Enter Pin</span>
            <span id="itemShopTab" class="tab">Item Shop</span>
        </div>
        <form id="signupForm">
            <h2>Sign Up</h2>
            <input type="text" placeholder="Username" required>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
            <p>Already have an account? <a href="#" id="loginLink">Login</a></p>
        </form>
        <form id="loginForm">
            <h2>Login</h2>
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <div id="itemShop" class="item-shop">
            <h2>Item Shop</h2>
            <div class="item">
                <h3>Item 1</h3>
                <p>Description of Item 1</p>
                <button>Add to Cart</button>
            </div>
            <div class="item">
                <h3>Item 2</h3>
                <p>Description of Item 2</p>
                <button>Add to Cart</button>
            </div>
            <div class="item">
                <h3>Item 3</h3>
                <p>Description of Item 3</p>
                <button>Add to Cart</button>
            </div>
        </div>
    </div>
</body>
</html>
